<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dashboard | HypeIt</title>
  <link rel="stylesheet" href="/static/dashboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url("https://fonts.googleapis.com/css?family=Josefin+Sans|Mountains+of+Christmas&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: "Josefin Sans", sans-serif;
}
.wrapper .top_nav{
  margin-top: 5px;
  margin-right: 20px;
  margin-left: 20px;
  height: 65px;
  background: #fff;
  padding: 0 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.wrapper .top_nav .left{
  display: flex;
  align-items: center;
}

.wrapper .top_nav .left .logo img{
  height: 60px;
  width: 120px;
  padding: auto;
  padding-right: 30px;
}
.user{
  position: relative;
  min-width: 50px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
}
.user img{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.nab-bar{
  width: 100%;
  background-color: #111;
  overflow: hidden;
}
.wrap {
  width: 80%;
  background-color: #111;
  margin: 0 auto;
  overflow: hidden;
}

.nav {
  width: 100%;
  float: left;
  background-color: #111;
  overflow: hidden;
}
.nav ul {
  width: 100%;
  float: left;
  list-style: none;
  margin: 0;
  padding: 0;
  box-shadow: 0 0 5px #fff;
}

.nav ul a li {
  float: left;
  padding-left: 23px;
  padding-right: 23px;
  padding-top: 17px;
  padding-bottom: 17px;
  text-decoration: none;
  color: #fff;
  -webkit-transition: all .2s ease-in-out;
  -moz-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.nav ul a:hover li {
  float: left;
  padding-left: 23px;
  padding-right: 23px;
  padding-top: 17px;
  padding-bottom: 17px;
  background-color: #cccccc88;
  text-decoration: none;
  color: #ffffff;
  -webkit-transition: all .2s ease-in-out;
  -moz-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}
@media all and (max-width: 699px) and (min-width: 520px) {
  .nav ul a li {
    float: left;
    width: 100%;
    padding-left: 23px;
    padding-right: 23px;
    padding-top: 17px;
    padding-bottom: 17px;
    background-color: #ffffff;
    text-decoration: none;
    color: #333333;
    -webkit-transition: all .2s ease-in-out;
    -moz-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
  }
  .nav ul a:hover li {
    float: left;
    width: 100%;
    padding-left: 23px;
    padding-right: 23px;
    padding-top: 17px;
    padding-bottom: 17px;
    background-color: #ff4436;
    text-decoration: none;
    color: #ffffff;
    -webkit-transition: all .2s ease-in-out;
    -moz-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
  }
}
.dashboard{
  position: relative;
  width: 100%;
  padding: 20px;
  background-color: #eee;
}
.cardbox-box{
  position: relative;
  width: 100%;
  padding: 2px;
  background-color: #fff;
}
.cardBox{
  position: relative;
  width: 100%;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4,1fr);
  grid-gap: 20px;
}
.cardBox .card{
  position: relative;
  background-color: #ff4336;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}
.cardBox .card .numbers{
  position: relative;
  font-size: 2em;
  font-weight: 500;
  color: #fff;
}
.cardBox .card .cardName{
  color: #fff;
}
.cardBox .card .iconBox{
  font-size: 2.5em;
  color: #fff;
}
.project-details{
  position: relative;
  width: 100%;
  padding: 20px;
  background-color: #eee;
}
.details{
  position: relative;
  width: 100%;
  padding: 20px;
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 2fr 1fr;
}
.details .recentProjects{
  position: relative;
  display: grid;
  background-color: #fff;
  min-height: 530px;
  padding: 20px;
}
.cardHeader{
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.cardHeader h2{
  font-weight: 600;
  color: #111;
  padding: 10px;
}
.btn{
  position: relative;
  padding: 8px;
  background: #ff4436;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
}

.details table{
  width: 100%;
  border-collapse: collapse;
  padding: -100px;
}
.details table thead{
  background: #ffffff67;
}
.details table thead td{
  color: #111;
  font-weight: 600;
}
.details .recentProjects table tr{
  border-bottom: 1px solid #e6e3e357;
}
.details .recentProjects table tbody tr:last-child{
  border: none;
}
.details .recentProjects table tr{
  color: #111;
  padding: 9px 5px;
}
.details .recentProjects table thead tr td:last-child,
.details .recentProjects table tbody tr td:last-child{
  text-align: right;
}
.details .recentProjects table thead tr td:nth-child(2),
.details .recentProjects table tbody tr td:nth-child(2){
  text-align: right;
  padding-right: 20px;
}
.details .recentProjects table thead tr td:nth-child(3),
.details .recentProjects table tbody tr td:nth-child(3){
  text-align: right;
  padding-right: 20px;
}
.Pay{
  position: relative;
  padding: 7px;
  background: #ff4436;
  color: #fff;
  border-radius: 4px;
  font-weight: 300;
  letter-spacing: 1px;
}
.Due{
  background: #ccc;
}
.details .promoReq{
  position: relative;
  display: grid;
  min-height: 530px;
  background-color: #fff;
  padding: 20px;
}
.details .promoReq .imgBox{
  position: relative;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
}
.details .promoReq .imgBox img{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.name{
  font-size: 14px;
  color: #111;
}
.details .promoReq table tr h4{
  color: #111;
  font-size: 16px;
  font-weight: 500;
  line-height: 1.2em;
}
.details .promoReq table tr td{
  padding: 7px 10px;
}
.bttn-a{
  position: relative;
  padding: 10px;
  background: #ff4436;
  color: #fff;
  border-radius: 4px;
  font-weight: 300;
  letter-spacing: 1px;
}
.bttn-r{
  position: relative;
  background: #ccc;
  color: #fff;
  padding: 10px;
  border-radius: 2px;
  font-weight: 300;
  letter-spacing: 1px;
}

/* INBOX */


:root {
  --white: #fff;
  --black: #000;
  --bg: #f8f8f8;
  --grey: #999;
  --dark: #1a1a1a;
  --light: #e6e6e6;
  --wrapper: 1000px;
  --blue: #ff4336;
}

.wrapperr {
  position: relative;
  left: 50%;
  width: var(--wrapper);
  height: 800px;
  transform: translate(-50%, 0);
}

.container {
  position: relative;
  top: 50%;
  left: 50%;
  width: 80%;
  height: 75%;
  background-color: var(--white);
  transform: translate(-50%, -50%);
}
.container .left {
  float: left;
  width: 37.6%;
  height: 100%;
  border: 1px solid var(--light);
  background-color: var(--white);
}
.container .left .top {
  position: relative;
  width: 100%;
  height: 96px;
  padding: 29px;
}
.container .left .top:after {
  position: absolute;
  bottom: 0;
  left: 50%;
  display: block;
  width: 80%;
  height: 1px;
  content: "";
  background-color: var(--light);
  transform: translate(-50%, 0);
}
.container .left input {
  float: left;
  width: 188px;
  height: 42px;
  padding: 0 15px;
  border: 1px solid var(--light);
  background-color: #eceff1;
  border-radius: 21px;
  font-family: "Source Sans Pro", sans-serif;
  font-weight: 400;
}
.container .left input:focus {
  outline: none;
}
.container .left a.search {
  display: block;
  float: left;
  width: 42px;
  height: 42px;
  margin-left: 10px;
  border: 1px solid var(--light);
  background-color: var(--blue);
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/name-type.png");
  background-repeat: no-repeat;
  background-position: top 12px left 14px;
  border-radius: 50%;
}
.container .left .people {
  margin-left: -1px;
  border-right: 1px solid var(--light);
  border-left: 1px solid var(--light);
  width: calc(100% + 2px);
}
.container .left .people .person {
  position: relative;
  width: 100%;
  padding: 12px 10% 16px;
  cursor: pointer;
  background-color: var(--white);
}
.container .left .people .person:after {
  position: absolute;
  bottom: 0;
  left: 50%;
  display: block;
  width: 80%;
  height: 1px;
  content: "";
  background-color: var(--light);
  transform: translate(-50%, 0);
}
.container .left .people .person img {
  float: left;
  width: 40px;
  height: 40px;
  margin-right: 12px;
  border-radius: 50%;
  -o-object-fit: cover;
     object-fit: cover;
}
.container .left .people .person .name {
  font-size: 14px;
  line-height: 22px;
  color: var(--dark);
  font-family: "Source Sans Pro", sans-serif;
  font-weight: 600;
}
.container .left .people .person .time {
  font-size: 14px;
  position: absolute;
  top: 16px;
  right: 10%;
  padding: 0 0 5px 5px;
  color: var(--grey);
  background-color: var(--white);
}
.container .left .people .person .preview {
  font-size: 14px;
  display: inline-block;
  overflow: hidden !important;
  width: 70%;
  white-space: nowrap;
  text-overflow: ellipsis;
  color: var(--grey);
}
.container .left .people .person.active, .container .left .people .person:hover {
  margin-top: -1px;
  margin-left: -1px;
  padding-top: 13px;
  border: 0;
  background-color: var(--blue);
  width: calc(100% + 2px);
  padding-left: calc(10% + 1px);
}
.container .left .people .person.active span, .container .left .people .person:hover span {
  color: var(--white);
  background: transparent;
}
.container .left .people .person.active:after, .container .left .people .person:hover:after {
  display: none;
}
.container .right {
  position: relative;
  float: left;
  width: 62.4%;
  height: 100%;
}
.container .right .top {
  width: 100%;
  height: 47px;
  padding: 15px 29px;
  background-color: #eceff1;
}
.container .right .top span {
  font-size: 15px;
  color: var(--grey);
}
.container .right .top span .name {
  color: var(--dark);
  font-family: "Source Sans Pro", sans-serif;
  font-weight: 600;
}
.container .right .chat {
  position: relative;
  display: none;
  overflow: hidden;
  padding: 0 35px 92px;
  border-width: 1px 1px 1px 0;
  border-style: solid;
  border-color: var(--light);
  height: calc(100% - 48px);
  justify-content: flex-end;
  flex-direction: column;
}
.container .right .chat.active-chat {
  display: block;
  display: flex;
}
.container .right .chat.active-chat .bubble {
  transition-timing-function: cubic-bezier(0.4, -0.04, 1, 1);
}
.container .right .chat.active-chat .bubble:nth-of-type(1) {
  -webkit-animation-duration: 0.15s;
          animation-duration: 0.15s;
}
.container .right .chat.active-chat .bubble:nth-of-type(2) {
  -webkit-animation-duration: 0.3s;
          animation-duration: 0.3s;
}
.container .right .chat.active-chat .bubble:nth-of-type(3) {
  -webkit-animation-duration: 0.45s;
          animation-duration: 0.45s;
}
.container .right .chat.active-chat .bubble:nth-of-type(4) {
  -webkit-animation-duration: 0.6s;
          animation-duration: 0.6s;
}
.container .right .chat.active-chat .bubble:nth-of-type(5) {
  -webkit-animation-duration: 0.75s;
          animation-duration: 0.75s;
}
.container .right .chat.active-chat .bubble:nth-of-type(6) {
  -webkit-animation-duration: 0.9s;
          animation-duration: 0.9s;
}
.container .right .chat.active-chat .bubble:nth-of-type(7) {
  -webkit-animation-duration: 1.05s;
          animation-duration: 1.05s;
}
.container .right .chat.active-chat .bubble:nth-of-type(8) {
  -webkit-animation-duration: 1.2s;
          animation-duration: 1.2s;
}
.container .right .chat.active-chat .bubble:nth-of-type(9) {
  -webkit-animation-duration: 1.35s;
          animation-duration: 1.35s;
}
.container .right .chat.active-chat .bubble:nth-of-type(10) {
  -webkit-animation-duration: 1.5s;
          animation-duration: 1.5s;
}
.container .right .write {
  position: absolute;
  bottom: 29px;
  left: 30px;
  height: 42px;
  padding-left: 8px;
  border: 1px solid var(--light);
  background-color: #eceff1;
  width: calc(100% - 58px);
  border-radius: 5px;
}
.container .right .write input {
  font-size: 16px;
  float: left;
  width: 347px;
  height: 40px;
  padding: 0 10px;
  color: var(--dark);
  border: 0;
  outline: none;
  background-color: #eceff1;
  font-family: "Source Sans Pro", sans-serif;
  font-weight: 400;
}
.container .right .write .write-link.attach:before {
  display: inline-block;
  float: none;
  width: 20px;
  height: 42px;
  content: "";
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/attachment.png");
  background-repeat: no-repeat;
  background-position: center;
}
.container .right .write .write-link.smiley:before {
  display: inline-block;
  float: left;
  width: 20px;
  height: 42px;
  content: "";
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/smiley.png");
  background-repeat: no-repeat;
  background-position: center;
}
.container .right .write .write-link.send:before {
  display: inline-block;
  float: left;
  width: 20px;
  height: 42px;
  margin-left: 11px;
  content: "";
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/send.png");
  background-repeat: no-repeat;
  background-position: center;
}
.container .right .bubble {
  font-size: 16px;
  position: relative;
  display: inline-block;
  clear: both;
  margin-bottom: 8px;
  padding: 13px 14px;
  vertical-align: top;
  border-radius: 5px;
}
.container .right .bubble:before {
  position: absolute;
  top: 19px;
  display: block;
  width: 8px;
  height: 6px;
  content: " ";
  transform: rotate(29deg) skew(-35deg);
}
.container .right .bubble.you {
  float: left;
  color: var(--white);
  background-color: var(--blue);
  align-self: flex-start;
  -webkit-animation-name: slideFromLeft;
          animation-name: slideFromLeft;
}
.container .right .bubble.you:before {
  left: -3px;
  background-color: var(--blue);
}
.container .right .bubble.me {
  float: right;
  color: var(--dark);
  background-color: #eceff1;
  align-self: flex-end;
  -webkit-animation-name: slideFromRight;
          animation-name: slideFromRight;
}
.container .right .bubble.me:before {
  right: -3px;
  background-color: #eceff1;
}
.container .right .conversation-start {
  position: relative;
  width: 100%;
  margin-bottom: 27px;
  text-align: center;
}
.container .right .conversation-start span {
  font-size: 14px;
  display: inline-block;
  color: var(--grey);
}
.container .right .conversation-start span:before, .container .right .conversation-start span:after {
  position: absolute;
  top: 10px;
  display: inline-block;
  width: 30%;
  height: 1px;
  content: "";
  background-color: var(--light);
}
.container .right .conversation-start span:before {
  left: 0;
}
.container .right .conversation-start span:after {
  right: 0;
}

@keyframes slideFromLeft {
  0% {
    margin-left: -200px;
    opacity: 0;
  }
  100% {
    margin-left: 0;
    opacity: 1;
  }
}
@-webkit-keyframes slideFromLeft {
  0% {
    margin-left: -200px;
    opacity: 0;
  }
  100% {
    margin-left: 0;
    opacity: 1;
  }
}
@keyframes slideFromRight {
  0% {
    margin-right: -200px;
    opacity: 0;
  }
  100% {
    margin-right: 0;
    opacity: 1;
  }
}
@-webkit-keyframes slideFromRight {
  0% {
    margin-right: -200px;
    opacity: 0;
  }
  100% {
    margin-right: 0;
    opacity: 1;
  }
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="top_nav">
        <div class="left">
          <div class="logo"><a  href="index.html"><p><img src="/static/images/LOGOO.jpg"></p></a></div>
      </div> 
       <a style="margin-left: 65%; margin-right: -2%;" href="{% url 'edit_profile' %}">Edit Profile</a>
        <a href="{% url 'user_logout' %}" >Logout</a>
      <div class="right">
        <div class="user">
          <a href="{% url 'profile' request.user.username %}">
          {% if data.image %}
                    <img src="/media/{{data.image}}" >
            {% else %}
            <img src="{% static 'images/guestuser.jpg' %}">
            {% endif %}
        </a>
      </div>
      </div>
    </div>
  <div class="nab-bar">
  <div class="wrap">
    <div class="nav">
      <ul>
        <a href={% url 'cust_dashboard' %}><li>Dashboard</li></a>
        <a href="{% url 'request' %}"><li>Requests</li></a>
        <a href="{% url 'inbox' %}"><li>Inbox</li></a>
        <a href="{% url 'search' %}"><li>Browse</li></a>
      </ul>
    </div>
  </div>
  </div>
  {% block dashboard %}
    {% endblock %}
</body>
</html>
